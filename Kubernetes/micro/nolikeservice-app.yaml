apiVersion: apps/v1
kind: Deployment
metadata:
  name: mythical-mysfits-nolike
  labels:
    app: mythical-mysfits-nolike
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mythical-mysfits-nolike
  template:
    metadata:
      labels:
        app: mythical-mysfits-nolike
    spec:
      containers:
        - name: mythical-mysfits-nolike
          image: PUT_YOUR_NOLIKE_IMAGE_ECR_ARN
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: DDB_TABLE_NAME
              value: PUT_YOUR_DYNAMODB_TABLENAME
            - name: AWS_DEFAULT_REGION
              value: us-west-2
---
apiVersion: v1
kind: Service
metadata:
  name: mythical-mysfits-nolike
spec:
  type: NodePort
  selector:
    app: mythical-mysfits-nolike
  ports:
   -  protocol: TCP
      port: 80
      targetPort: 80
